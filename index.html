<html prefix="og: http://ogp.me/ns#">
	<head>
		<script type="text/javascript" src="js/teste.js"></script>
		<title>juanmuscaria</title>
		<script type="text/javascript">
			var mTitle = getUrlParameter(document.URL, "title");
			var mContent = getUrlParameter(document.URL, "content");
			if (mTitle == "")mTitle = "Quem precisa de bots para Message Embeds"
			if (mContent == "")mContent = "sendo que tem como usar html para isso?";
			var body = document.getElementsByTagName('head')[0];
			var eTitle = document.createElement('meta');
			var eContent = document.createElement('meta');
			eTitle.setAttribute("property", "og:title");
			eTitle.setAttribute("content", mTitle);
			eContent.setAttribute("property", "og:description");
			eContent.setAttribute("content", mContent);
			var mType = document.createElement('meta');
			mType.setAttribute("property", "og:type");
			mType.setAttribute("content", "website");
			body.appendChild(eTitle);
			body.appendChild(mType);
			body.appendChild(eContent);
		</script>
